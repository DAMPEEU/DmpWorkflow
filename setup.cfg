[metadata]
name = service_base
summary = A set of basic utilities to define a RPC service, using things developed in the context of others
author = zimmer
author-email = zimmer
description-file = README.md
license = BSD
classifier =
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 2.7
keywords = DampWorkflow

[files]
packages =
	config
	core
	hpc
	scripts
	test
	utils

[entry_points]
console_scripts =
    dampe-cli-create-new-job = scripts.dampe-cli-create-new-job:main
    dampe-cli-create-new-jobInstance = scripts.dampe-cli-create-new-jobInstance:main
    dampe-cli-fetch-new-jobs = scripts.dampe-cli-fetch-new-jobs:main
    dampe-cli-update-alive-jobs = scripts.dampe-cli-update-alive-jobs:main
    dampe-cli-update-job-status = scripts.dampe-cli-update-job-status:main
    dampe-cli-execute-payload = scripts.dampe-cli-execute-payload:main
    dampe-runserver = core.manage:main
    dampe-runblueprints = core:main