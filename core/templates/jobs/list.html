{% extends "base.html" %}

{% block content %}
<h2> Job Summary </h2>
<table>
<thead>
	{% for key in ('Job','New','Running','Failed','Terminated','Done','Submitted')%}
	<th>{{ key }}</th>
	{% endfor %}

</thead>
	{% for job in jobs %}
<tr>
	<td><a href="{{ url_for('jobs.detail', slug=job.slug) }}">{{ job.title }}</a></td>
	{% for key, value in job.aggregateStatii() %}
	<td>{{ value }}</td>
	{% endfor %}
</tr>	
	{% endfor %}
</table>

{% endblock %}
