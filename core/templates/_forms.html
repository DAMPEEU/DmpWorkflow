{% macro render(form) -%}
<fieldset>
{% for field in form %}
{% if field.type in ['CSRFTokenField', 'HiddenField'] %}
  {{ field() }}
{% else %}
  <div class="clearfix {% if field.errors %}error{% endif %}">
	{% if field.name == "body" %}
	    {{ field.label }}
    	<div class="input">
	        {{ field(rows=10, cols=80) }}
	    </div>
    {% endif %}
  </div>
{% endif %}
{% endfor %}
</fieldset>
{% endmacro %}
