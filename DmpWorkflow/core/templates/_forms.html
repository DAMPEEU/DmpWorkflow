{% macro render(form) -%}
<fieldset>
{% for field in form %}
{% if field.type in ['CSRFTokenField', 'HiddenField'] %}
  {{ field() }}
{% else %}
  <div class="clearfix {% if field.errors %}error{% endif %}">
	{% if field.name == "body" %} 								
	    <strong> Override Values </strong> <tab class="input"> {{ field(rows=1, cols=80) }} </tab>
    {% endif %}												
  </div>												
{% endif %}															
{% endfor %}														
</fieldset>
{% endmacro %}
